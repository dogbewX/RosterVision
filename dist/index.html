<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FanDuel Player Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/index-BVvTPNH5.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DN119ueF.css">
  </head>
  <body>
    <div id="app">
      <header class="dashboard-header">
        <div class="logo-area">
          <h1>FanDuel <span class="accent-text">Vision</span></h1>
          <p>Advanced Player Analysis & Value Finder</p>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search players..." />
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>
      </header>

      <main class="dashboard-content">
        <aside class="filters-sidebar">
          <div class="filter-group">
            <h3>Position</h3>
            <div class="position-toggles" id="positionFilter">
              <button class="pos-btn active" data-pos="ALL">ALL</button>
              <button class="pos-btn" data-pos="QB">QB</button>
              <button class="pos-btn" data-pos="RB">RB</button>
              <button class="pos-btn" data-pos="WR">WR</button>
              <button class="pos-btn" data-pos="TE">TE</button>
              <button class="pos-btn" data-pos="D">DEF</button>
            </div>
          </div>

          <div class="filter-group">
            <h3>Max Salary</h3>
            <div class="range-container">
              <input type="range" id="salaryRange" min="3000" max="10000" step="100" value="10000">
              <span id="salaryValue">$10,000</span>
            </div>
          </div>
          
           <div class="filter-group">
            <h3>Sort By</h3>
             <select id="sortSelect">
              <option value="value-desc">Value (High to Low)</option>
              <option value="fppg-desc">FPPG (High to Low)</option>
              <option value="salary-desc">Salary (High to Low)</option>
              <option value="salary-asc">Salary (Low to High)</option>
            </select>
          </div>
          
          <div class="stats-panel">
              <div class="stat-card">
                  <span class="stat-label">Players Loaded</span>
                  <span class="stat-value" id="totalPlayers">0</span>
              </div>
              <div class="stat-card">
                  <span class="stat-label">Avg Value</span>
                  <span class="stat-value" id="avgValue">0.0</span>
              </div>
          </div>
        </aside>

        <section class="results-area">
            <div class="results-header">
                <h2 id="resultsTitle">All Players</h2>
                <div class="view-controls">
                     <!-- Future: Grid/List toggle -->
                </div>
            </div>
            <div id="playerGrid" class="player-grid">
                <!-- Players injected here -->
                <div class="loading-spinner"></div>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
