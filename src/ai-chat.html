<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Analysis - FanDuel Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #111;
            color: #eee;
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        #sidebar {
            width: 260px;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-history {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            line-height: 1.6;
            padding: 20px;
            border-radius: 8px;
        }

        .message.user {
            background-color: transparent;
        }

        .message.ai {
            background-color: #1a1a1a;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user .avatar { background-color: #555; }
        .ai .avatar { background-color: #10a37f; }

        #input-area {
            padding: 24px;
            background-color: #111;
            border-top: 1px solid #333;
        }

        .input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 12px;
            padding: 16px 45px 16px 16px;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 54px;
            max-height: 200px;
            line-height: 1.4;
        }

        textarea:focus {
            border-color: #666;
            background-color: #2f2f2f;
        }

        #send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: #10a37f;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            color: white;
            transition: all 0.2s;
        }

        #send-btn:hover { background-color: #0d8a6a; }
        #send-btn:disabled { background-color: #444; cursor: not-allowed; }

        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary { background-color: #10a37f; color: white; }
        .btn-secondary { background-color: #333; color: white; border: 1px solid #444; }
        .btn-secondary:hover { background-color: #444; }

        h2 { margin-top: 0; font-size: 18px; margin-bottom: 20px; color: #fff; }
        
        pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Antigravity AI</h2>
    <button id="index-btn" class="btn btn-primary" onclick="triggerIndexing('full')">üîÑ Full Re-Index</button>
    <button id="update-btn" class="btn btn-secondary" onclick="triggerIndexing('update')">‚ö° Quick Update (New Files)</button>
    <a href="/" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    
    <div style="margin-top:auto; font-size: 12px; color: #666;">
        Powered by OpenAI + LangChain
    </div>
</div>

<div id="main-chat">
    <div id="chat-history">
        <!-- Messages go here -->
        <div class="message ai">
            <div class="avatar">AI</div>
            <div class="content">Hello! I've analyzed your project's source code. Ask me anything about how it works.</div>
        </div>
    </div>

    <div id="input-area">
        <div class="input-container">
            <textarea id="chat-input" placeholder="Ask about your code..." rows="1"></textarea>
            <button id="send-btn" disabled>‚û§</button>
        </div>
    </div>
</div>

<script src="ai-chat.js"></script>
</body>
</html>
